	<h2>Dashboard | <small><small>Welcome {{session.username}}!</small></small><a style="float:right" class="btn btn-primary" href="/create_blog">Create a Blog</a></h2>
	<hr>
	<table class="table table-striped">
		<tr>
			<th>Title</th>
			<th>Author</th>
			<th>Date</th>
			<th></th>
			<th></th>
		</tr>
		{% for blog in blogs %}
			<tr>
				<td>{{blog.title}}</td>
				<td>{{blog.author}}</td>
				<td>{{blog.create_date}}</td>
				<td><a href="edit_blog/{{blog.id}}" class="btn btn-primary pull-right">Edit</a></td>
				<td>
					<form action="{{url_for('delete_blog', id=blog.id)}}" method="post">
						<input type="hidden" name="_method" value="DELETE">
						<input type="submit" value="Delete" class="btn btn-danger">
					</form>
				</td>
			</tr>
		{% endfor %}
